<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Interactive rating component</title>

  
</head>
<body>


  <div class="container" id="container">
    <div class="card">
      <div class="front">
        <img src="./images/icon-star.svg" alt="star">
        <section>
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support<br>request. All feedback is appreciated 
            to help us<br>improve our offering!
          </p>
        </section>
        <form id="form">
          <div class="inputs">
            <div>
              <input type="radio" name="point" id="one" value="1">
              <label for="one"><span>1</span></label>
            </div>
            <div>
              <input type="radio" name="point" id="two" value="2">
              <label for="two"><span>2</span></label>
            </div>
            <div>
              <input type="radio" name="point" id="three" value="3">
              <label for="three"><span>3</span></label>
            </div>
            <div>
              <input type="radio" name="point" id="four" value="4">
              <label for="four"><span>4</span></label>
            </div>
            <div>
              <input type="radio" name="point" id="five" value="5">
              <label for="five"><span>5</span></label>
            </div>
          </div>
          <button id="submit-button" disabled>SUBMIT</button>
        </form>

      </div>
      <div class="back">
        <img src="./images/illustration-thank-you.svg" alt="illustration">
        <p class="selected-p" id="selected-p"></p>
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating.<br>If you ever need more support, 
          don't hesitate to<br>get in touch!
        </p>
      </div>
    </div>
  </div>
  
  
</body>
</html>
